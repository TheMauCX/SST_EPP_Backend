spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/epp_db
    username: epp_user
    password: password123  # Misma contrase√±a simple
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

jwt:
  secret: dev-secret-key-change-in-production-256-bits-longer-key-here
  expiration: 86400000
  refresh-expiration: 604800000

cors:
  allowed-origins: http://localhost:3000,http://localhost:5354
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    root: INFO
    pe.edu.upeu.epp: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method