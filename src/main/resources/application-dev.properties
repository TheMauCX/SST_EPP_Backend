spring.application.name=SST_EPP_Backend
# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (DESARROLLO)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/epp_db
spring.datasource.username=epp_user
spring.datasource.password=dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ============================================
# SEGURIDAD JWT (DESARROLLO)
# ============================================
jwt.secret=dev-secret-key-change-in-production-256-bits-longer-key-here
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# CORS (DESARROLLO)
# ============================================
cors.allowed-origins=http://localhost:3000,http://localhost:5354
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.pe.edu.upeu.epp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# SERVER
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# SPRING DOC OPENAPI
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method