version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:2.11.0-pg15
    container_name: epp_postgres
    environment:
      POSTGRES_DB: epp_db
      POSTGRES_USER: epp_user
      POSTGRES_PASSWORD: password123  # Contrase√±a simple
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epp_user -d epp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epp_network

volumes:
  postgres_data:

networks:
  epp_network:
    driver: bridge